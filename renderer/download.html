<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../external/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="../external/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="http://vjs.zencdn.net/6.6.3/video-js.css">
  <link rel="stylesheet" href="../external/style.css">
  <title>Download Videos</title>
</head>

<body>

  <div class="container">
    <div class="form">
      <div class="input-field">
        <input type="text" placeholder="Enter link" id="text">
        <label for="text" class="black-text">Enter Link</label>
        <button class="btn">Download</button>
      </div>
    </div>
    <div class="root">
    </div>
    <div class="started">
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
      <div class="kids"></div>
    </div>
  </div>

  <script>
    if (typeof module === 'object') {
      const prev = window.module;
      window.module = module;
      module = '';
    }
  </script>

  <script src="../jquery.js"></script>
  <script src="../external/materialize/js/materialize.min.js"></script>


  <script src="../js/download.js"></script>
</body>

</html>
